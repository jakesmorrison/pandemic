<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    {% load staticfiles %}
    <link href=" {% static 'finance/css/style.css' %}" rel="stylesheet">
    <link href=" {% static 'finance/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href=" {% static 'finance/css/jquery.dataTables.min.css' %}" rel="stylesheet">
    <link href=" {% static 'finance/css/fixedColumns.dataTables.min.css' %}" rel="stylesheet">
    <link href=" {% static 'finance/css/stock.css' %}" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="row row1">
        <h2>Daily Stock Change</h2>
        <div class="col-lg-3 col-lg-offset-0 col-xs-12">
            <div class="my_table">
                <h4>Total Amount in the Market</h4>
                <h5>${{money_in_market|safe}}</h5>
                <h4>Total Gains/Loss</h4>
                <h5>{{gain_loss_percent|safe}}</h5>
                <h4>Total Money Gain/Loss</h4>
                <h5>{{gain_loss_cash|safe}}</h5>
            </div>
        </div>
        <div class="col-lg-9 col-lg-offset-0 col-xs-12">
            <div id="stock_stacked" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="page-break col-md-8 col-md-offset-2 col-xs-12">
            {{ html_table|safe }}
        </div>
    </div>

</div>


{% load staticfiles %}
<script src=" {% static 'finance/js/jquery-2.1.1.js' %}" rel="stylesheet"></script>
<script src=" {% static 'finance/js/bootstrap.min.js' %}" rel="stylesheet"></script>
<script src=" {% static 'finance/js/datatables.min.js' %}" rel="stylesheet"></script>
<script src=" {% static 'finance/js/dataTables.fixedColumns.min.js' %}" rel="stylesheet"></script>
<script src=" {% static 'finance/js/highcharts.js' %}"></script>
<script src=" {% static 'finance/js/stock_stack.js' %}"></script>

<script>



$( document ).ready(function() {
    plot_stock_stack({{stack_data|safe}}, {{date_data|safe}})


});

$('.table').DataTable({
    scrollY:        "200px",
    scrollX:        true,
    scrollCollapse: true,
    paging:         false,
    bFilter:        false,
    bAutoWidth:     false,
    fixedColumns:   {
        leftColumns: 0,
        rightColumns: 0
    },
    bSort:          true,
    bAutoWidth:     true,
    bInfo:          false,
    bJQueryUI:      true,
    bLengthChange:  true,
    bPaginate:      true,
    bProcess:       true,
    bScrollInfinite:false,
    "order": [[ 4, "desc" ]],
});


</script>

</body>
</html>
