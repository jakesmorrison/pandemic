<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Infographic</title>

    {% load staticfiles %}
    <link href=" {% static 'heartbeat/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href=" {% static 'travel/css/stats_home.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row my-row">
        <div class="col-lg-4 col-xs-12 my-block my-block-1"><a style="display: table-cell;vertical-align: middle;" href="{% url 'travel:travel.views.general' %}"><h1 class="custom-block-text">General</h1></a></div>
        <div class="col-lg-4 col-xs-12 my-block my-block-2"><a style="display: table-cell;vertical-align: middle;" href="{% url 'travel:travel.views.sleep' %}"><h1 class="custom-block-text">Sleep</h1></a></div>
        <div class="col-lg-4 col-xs-12 my-block my-block-3"><a style="display: table-cell;vertical-align: middle;" href="{% url 'travel:travel.views.food' %}"><h1 class="custom-block-text">Food</h1></a></div>
    </div>
    <div class="row my-row">
        <div class="col-lg-4 col-xs-12 my-block my-block-4"><a style="display: table-cell;vertical-align: middle;" href="{% url 'travel:travel.views.media' %}"><h1 class="custom-block-text">Media</h1></a></div>
        <div class="col-lg-4 col-xs-12 my-block my-block-5"><a style="display: table-cell;vertical-align: middle;" href="{% url 'travel:travel.views.transportation' %}"><h1 class="custom-block-text">Transportation</h1></a></div>
        <div class="col-lg-4 col-xs-12 my-block my-block-6"><a style="display: table-cell;vertical-align: middle;" href="{% url 'travel:travel.views.other' %}"><h1 class="custom-block-text">Other</h1></a></div>
    </div>
</div>

{% load staticfiles %}
<script src=" {% static 'heartbeat/js/jquery-2.1.1.js' %}" rel="stylesheet"></script>
<script src=" {% static 'heartbeat/js/bootstrap.min.js' %}" rel="stylesheet"></script>
<script src=" {% static 'travel/js/stats_home.js' %}" rel="stylesheet"></script>

</body>
</html>
