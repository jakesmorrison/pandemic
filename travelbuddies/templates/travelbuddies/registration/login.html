<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!--CSS-->
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'travelbuddies/css/bootstrap.min.css' %}" type="text/css" media="screen" />
    <link rel="stylesheet" href="{% static 'travelbuddies/css/login_style.css' %}" type="text/css" media="screen" />

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">

</head>
<body>
    <!--JS-->
    <script src="{% static 'travelbuddies/js/jquery.min.js' %}"></script>
    <script src="{% static 'travelbuddies/js/bootstrap.min.js' %}"></script>

    <div id="wrapper" >
        <div id="background" class="login_background"></div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div id="start" class="centered col-lg-12 col-lg-offset-0 col-xs-12">
                        <h1 class="main_header_font custom_font">Travel Buddies</h1>
                        <p class="custom_font">Description of the application.</p>
                        <button type="button" class="loginbutton btn btn-primary" onclick="login()">Login</button>
                        <button type="button" class="loginbutton btn btn-primary" onclick="signup()">Signup</button>
                    </div>

                    <div id="login" style="top:25%; display:none;" class="centered col-lg-12 col-lg-offset-0 col-xs-12">
                        <form method="post" action="{% url 'travelbuddies:travelbuddies.views.log' %}">
                            {% csrf_token %}
                            <h2 class="main_header_font custom_font">Login
                                <span>
                                    <button style="width:40px; margin-bottom: 13px; margin-left:20px" type="button" class="btn btn-default" onclick="close_pop()">X</button>
                                </span>
                            </h2>
                            <div class="row">
                                <div class="col-lg-4 col-lg-offset-4 col-xs-12">
                                    <input style="color:black" id="loggged_user" type="text" placeholder="Enter Username" name="logged_user" required>
                                </div>
                            </div>

                          <div class="row">
                                <div class="col-lg-4 col-lg-offset-4 col-xs-12">
                                    <input style="color:black" id="logged_password" type="password" placeholder="Enter Password" name="logged_password" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 col-lg-offset-4 col-xs-12">
                                    <button type="submit">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div id="signup" style="top:25%; display:none;" class="centered col-lg-12 col-lg-offset-0 col-xs-12">
                        <form method="post" action="{% url 'travelbuddies:travelbuddies.views.signup' %}">
                            {% csrf_token %}
                            <h2 class="main_header_font custom_font">Sign Up
                                <span>
                                    <button style="width:40px; margin-bottom: 13px; margin-left:20px;" type="button" class="btn btn-default" onclick="close_pop()">X</button>
                                </span>
                            </h2>
                            <div class="row">
                                <div class="col-lg-4 col-lg-offset-4 col-xs-12">
                                    <input style="color:black" id="email" type="text" placeholder="Enter Email" name="email" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-4 col-lg-offset-4 col-xs-12">
                                    <input style="color:black" id="new_user" type="text" placeholder="Enter Username" name="new_user" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 col-lg-offset-4 col-xs-12">
                                    <input style="color:black" id="new_password" type="password" placeholder="Enter Password" name="new_password" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 col-lg-offset-4 col-xs-12">
                                    <button type="submit">Sign Up</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    $( document ).ready(function() {
        $("#login").hide();
        $("#signup").hide();
    });
    function login(){
        $("#start").hide();
        $("#login").fadeIn();
        $("#background").removeClass("login_background")
        $("#background").addClass("login_background_blur")
    }
    function signup(){
        $("#start").hide();
        $("#signup").fadeIn();
        $("#background").removeClass("login_background")
        $("#background").addClass("login_background_blur")

    }

    function close_pop(){
        $("#login").hide();
        $("#signup").hide();
        $("#start").fadeIn();
        $("#background").removeClass("login_background_blur")
        $("#background").addClass("login_background")
    }
</script>

</html>
